spring:
  application:
    name: game-register-service
  profiles:
    active: dev

  cloud:
    nacos:
      username: xxx
      password: xxx

      discovery:
        group: UltronxrAIOServiceCenter
        cluster-name: DEFAULT
        ip: 127.0.0.1
        port: 9111
        # 是否是临时服务实例
        ephemeral: true

      config:
        group: UltronxrAIOServiceCenter
        cluster-name: DEFAULT
        context-path: nacos
        file-extension: yml

    loadbalancer:
      nacos:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: dev

  cloud:
    nacos:
      server-addr: https://xxx:9000
      discovery:
        namespace: ff7d1332-96c7-42cc-ab02-a5dbf68d6dea
      config:
        namespace: ff7d1332-96c7-42cc-ab02-a5dbf68d6dea

---
spring:
  config:
    activate:
      on-profile: prod

  cloud:
    nacos:
      server-addr: https://xxx:9000
      discovery:
        namespace: b33eef03-ff25-4177-b4c1-bd18d960548a
      config:
        namespace: b33eef03-ff25-4177-b4c1-bd18d960548a
